<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.css" /> 
    <title>Centers</title>
</head>
<body>
    <div class="container">
        <div class="table-header">
            <p class="table-title">List of all centers</p>
        </div>
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="name">
                <a ><th mat-header-cell *matHeaderCellDef class="cell-center" > Name&nbsp; <button class="sort-button" (click)="sortFunctionByName(booleanValueByName)"><i class="fa fa-sort"></i></button></th></a>
                <td mat-cell *matCellDef="let centers" class="clickable cell-center">{{centers.name}}</td>
            </ng-container>
            <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef class="cell-center"> City &nbsp; <button class="sort-button" (click)="sortFunctionByCity(booleanValueByCity)"><i class="fa fa-sort"></i></button></th>
                <td mat-cell *matCellDef="let centers" class="cell-center">{{centers.city}}</td>
            </ng-container>
            <ng-container matColumnDef="street">
                <th mat-header-cell *matHeaderCellDef class="cell-center"> Street &nbsp; <button class="sort-button" (click)="sortFunctionByStreet(booleanValueByStreet)"><i class="fa fa-sort"></i></button></th>
                <td mat-cell *matCellDef="let centers" class="cell-center">{{centers.street}}</td>
            </ng-container>
            <ng-container matColumnDef="streetNumber">
                <th mat-header-cell *matHeaderCellDef class="cell-center"> Street number &nbsp; <button class="sort-button" (click)="sortFunctionByStreetNumber(booleanValueByStreetNumber)"><i class="fa fa-sort"></i></button></th>
                <td mat-cell *matCellDef="let centers" class="cell-center">{{centers.streetNumber}}</td>
            </ng-container>
            <ng-container matColumnDef="grade">
                <th mat-header-cell *matHeaderCellDef class="cell-center">Grade &nbsp; <button (click)="sortFunctionByGrade(booleanValueByGrade)" class="sort-button"><i class="fa fa-sort"></i></button></th>
                <td mat-cell *matCellDef="let centers" class="cell-center">{{centers.grade}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</body>
</html>
