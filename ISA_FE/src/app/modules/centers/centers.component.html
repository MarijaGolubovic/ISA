<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Centers</title>
</head>
<body>
    <div class="container">
        <div class="table-header">
            <p class="table-title">List of all centers</p>
        </div>

        <div class="search">
            <label class="first">Name</label>
            <input type="text" placeholder="Name" [(ngModel)]="searchName" class="second">
            <label class="first">City</label>
            <input type="text" placeholder="City" [(ngModel)]="searchCity" class="second">
            <button (click)="searchCenters()" class="button">Search</button>
        </div>
        <div>
            <label class="first">From grade</label>
            <input type="number" placeholder="From grade" [(ngModel)]="searchMinGrade" class="second">
            <label class="first">To grade</label>
            <input type="number" placeholder="To grade" [(ngModel)]="searchMaxGrade" class="second">
            <button (click)="filterCenters()">Filter</button>
        </div>
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class="cell-center"> Name </th>
                <td mat-cell *matCellDef="let centers" class="clickable cell-center">{{centers.name}}</td>
            </ng-container>
            <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef class="cell-center"> City </th>
                <td mat-cell *matCellDef="let centers" class="cell-center">{{centers.city}}</td>
            </ng-container>
            <ng-container matColumnDef="street">
                <th mat-header-cell *matHeaderCellDef class="cell-center"> Street</th>
                <td mat-cell *matCellDef="let centers" class="cell-center">{{centers.street}}</td>
            </ng-container>
            <ng-container matColumnDef="streetNumber">
                <th mat-header-cell *matHeaderCellDef class="cell-center"> Street number </th>
                <td mat-cell *matCellDef="let centers" class="cell-center">{{centers.streetNumber}}</td>
            </ng-container>
            <ng-container matColumnDef="grade">
                <th mat-header-cell *matHeaderCellDef class="cell-center">Grade</th>
                <td mat-cell *matCellDef="let centers" class="cell-center">{{centers.grade}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    
</body>
</html>
