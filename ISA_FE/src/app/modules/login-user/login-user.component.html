<p>Login</p>
<div>
  <label for="email">Email</label>
  <input type="text" id="email" [(ngModel)]="email">
</div>
<div>
  <label for="password">Password</label>
  <input type="password" id="password" [(ngModel)]="password">
</div>
<div>
  <button type="button" (click)="login()">Login</button>
</div>
