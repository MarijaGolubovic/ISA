<div class="container">
    <h1>Register blood bank:</h1>
    <form id="regForm" [formGroup]="registrationForm" (ngSubmit)="createBloodBank()">
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput  type="text" formControlName="name" [(ngModel)]="bloodBankRequest.name">
        </mat-form-field><br>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <input matInput  type="text" formControlName="description" [(ngModel)]="bloodBankRequest.description">
        </mat-form-field><br>
        <br>  
        <mat-form-field appearance="fill">
            <mat-label>Country</mat-label>
            <input matInput  type="text" formControlName="country" [(ngModel)]="bloodBankRequest.address.country">
        </mat-form-field><br>
        <mat-form-field appearance="fill">
            <mat-label>City</mat-label>
            <input matInput  type="text" formControlName="city" [(ngModel)]="bloodBankRequest.address.city">
        </mat-form-field><br>
        <mat-form-field appearance="fill">
            <mat-label>Street</mat-label>
            <input matInput  type="text" formControlName="street" [(ngModel)]="bloodBankRequest.address.street">
        </mat-form-field><br>
        <mat-form-field appearance="fill">
            <mat-label>Number</mat-label>
            <input matInput formControlName="number" [(ngModel)]="bloodBankRequest.address.number">
        </mat-form-field><br>
        <button mat-stroked-button [disabled]="registrationForm.invalid">Submit</button>
    </form>
</div>
