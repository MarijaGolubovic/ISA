<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.css" /> 
    <title>Centers</title>
</head>
<body>
    <div class="container" style="box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);">
        <div class="table-header">
            <p class="table-title">List of Blood Supply</p>
        </div>
        
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="type">
                <a ><th mat-header-cell *matHeaderCellDef class="cell-center" >Blood Type&nbsp;</th></a>
                <td mat-cell *matCellDef="let app" class="cell-center">{{app.bloodType}}</td>
            </ng-container>
            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef class="cell-center"> Quantity &nbsp;</th>
                <td mat-cell *matCellDef="let app" class="cell-center">{{app.quantity}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    
</body>
</html>
