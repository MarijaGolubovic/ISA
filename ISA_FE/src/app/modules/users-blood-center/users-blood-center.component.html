<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.css" /> 
        <title>Users</title>
    </head>
<body>
    <div class="container">
        <div class="table-header" >
            <p class="table-title">List of all users who donated blood</p>
        </div>

        <div class="search">
            <label class="first">Name</label>
            <input type="text" placeholder="Name" [(ngModel)]="searchName" class="second">
            <label class="first">Surname</label>
            <input type="text" placeholder="Surname" [(ngModel)]="searchSurname" class="second">
            <button (click)="searchUsers()" class="button">Search</button>
        </div>

        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="name">
                <a ><th mat-header-cell *matHeaderCellDef class="cell-center" > Name&nbsp; <button class="sort-button" (click)="sortFunctionByName(booleanValueByName)"><i class="fa fa-sort"></i></button></th></a>
                <td mat-cell *matCellDef="let user" class="cell-center">{{user.name}}</td>
            </ng-container>
            <ng-container matColumnDef="surname">
                <a > <th mat-header-cell *matHeaderCellDef class="cell-center"> Surname&nbsp; <button class="sort-button" (click)="sortFunctionBySurname(booleanValueBySurname)"><i class="fa fa-sort"></i></button> </th></a>
                <td mat-cell *matCellDef="let user" class="cell-center">{{user.surname}}</td>
            </ng-container>
            <ng-container matColumnDef="email">
                <a > <th mat-header-cell *matHeaderCellDef class="cell-center"> E-mail&nbsp; <button class="sort-button" (click)="sortFunctionByEmail(booleanValueByEmail)"><i class="fa fa-sort"></i></button></th></a>
                <td mat-cell *matCellDef="let user" class="cell-center">{{user.email}}</td>
            </ng-container>
            <ng-container matColumnDef="date">
                <a ><th mat-header-cell *matHeaderCellDef class="cell-center">Date&nbsp; <button class="sort-button" (click)="sortFunctionByDate(booleanValueByDate)"><i class="fa fa-sort"></i></button></th></a>
                <td mat-cell *matCellDef="let user" class="cell-center">{{user.date | date:"MM/dd/yyyy"}}  {{user.time}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</body>
</html>
