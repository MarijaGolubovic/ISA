<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://static7.depositphotos.com/1178962/676/v/600/depositphotos_6766184-stock-illustration-drop-vector.jpg"><span class="font-weight-bold">{{loggedUserCenter.name}} </span><span class="text-black-50"></span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Blood bank center Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-8"><label class="labels"> Administrator: </label></div>
                    <div class="col-md-8"><label class="labels">{{loggedUser.name}} {{loggedUser.surname}} </label></div>
                  
                </div>
                <div class="row mt-3">
                    <div class="col-md-18"><label class="labels">Name</label><input type="text" class="form-control" [(ngModel)]="loggedUserCenter.name" ><label class="labels" style="color: red;">{{nameError}}</label></div>
                    <div class="col-md-18"><label class="labels">Descripton</label><input type="text" class="form-control" [(ngModel)]="loggedUserCenter.description"><label class="labels" style="color: red;">{{descriptonError}}</label></div>
                    <div class="col-md-18"><label class="labels">Average Rate</label><input type="text" class="form-control" [(ngModel)]="loggedUserCenter.averageRate"><label class="labels" style="color: red;">{{averageRateError}}</label></div>
                </div>
                <div class="row mt-4">                   
                    <div class="col-md-18"><label class="labels">Country</label><input type="text" class="form-control" value="" [(ngModel)]="loggedUserCenter.address.country"><label class="labels" style="color: red;">{{countryError}}</label></div>
                    <div class="col-md-18"><label class="labels">City</label><input type="text" class="form-control" value="" [(ngModel)]="loggedUserCenter.address.city"><label class="labels" style="color: red;">{{cityError}}</label></div>
                    <div class="col-md-18"><label class="labels">Street</label><input type="text" class="form-control" value="" [(ngModel)]="loggedUserCenter.address.street"><label class="labels" style="color: red;">{{streetError}}</label></div>
                    <div class="col-md-18"><label class="labels">Number</label><input type="text" class="form-control" value="" [(ngModel)]="loggedUserCenter.address.number"><label class="labels" style="color: red;">{{numberError}}</label></div>

                  </div>
                <div class="mt-5 text-center">
                  <div class="col-md-12 col-sm-12">
                      <button class="btn btn-primary profile-button" type="button" (click)="saveCenter()">Save Profile Centre</button>
                  </div>                  
                </div>
            </div>
        </div>

        <div >
            <div class="table-header">
                <p class="table-title">List of admins</p>
            </div>
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef class="cell-center"> Name </th>
                    <td mat-cell *matCellDef="let user" class="clickable cell-center">{{user.name}}</td>
                </ng-container>
                <ng-container matColumnDef="surname">
                    <th mat-header-cell *matHeaderCellDef class="cell-center"> Surname </th>
                    <td mat-cell *matCellDef="let user" class="cell-center">{{user.surname}}</td>
                </ng-container>
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef class="cell-center"> E-mail</th>
                    <td mat-cell *matCellDef="let user" class="cell-center">{{user.email}}</td>
                </ng-container>
                <ng-container matColumnDef="phoneNumber">
                    <th mat-header-cell *matHeaderCellDef class="cell-center">Phone number</th>
                    <td mat-cell *matCellDef="let user" class="cell-center">{{user.phoneNumber}}</td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>


    </div>
  </div>
