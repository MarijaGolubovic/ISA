<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Users</title>
</head>
<body>
    <div class="container">
        <div class="table-header" >
            <p class="table-title">List of all users</p>
        </div>
        <mat-label>Search users by name and surname:</mat-label>
        <div >

            <form [formGroup]="searchForm" (ngSubmit)="searchUsers()">
                <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input  matInput [(ngModel)]="searchName" formControlName="searchName">
                </mat-form-field>
        
                <mat-form-field appearance="fill">
                <mat-label>Surname</mat-label>
                <input  matInput [(ngModel)]="searchSurname" formControlName="searchSurname" >
                </mat-form-field>
        
                <button mat-stroked-button [disabled]="searchForm.invalid">Search</button><br>
            </form>

        </div>
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class="cell-center"> Name </th>
                <td mat-cell *matCellDef="let user" class="clickable cell-center">{{user.name}}</td>
            </ng-container>
            <ng-container matColumnDef="surname">
                <th mat-header-cell *matHeaderCellDef class="cell-center"> Surname </th>
                <td mat-cell *matCellDef="let user" class="cell-center">{{user.surname}}</td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef class="cell-center"> E-mail</th>
                <td mat-cell *matCellDef="let user" class="cell-center">{{user.email}}</td>
            </ng-container>
            <ng-container matColumnDef="phoneNumber">
                <th mat-header-cell *matHeaderCellDef class="cell-center">Phone number</th>
                <td mat-cell *matCellDef="let user" class="cell-center">{{user.phoneNumber}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</body>
</html>
