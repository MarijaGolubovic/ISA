<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Users</title>
</head>
<body>
    <div class="container">
        <div class="table-header" >
            <p class="table-title">List of all users</p>
        </div>

        <div class="search">
            <label class="first">Name</label>
            <input type="text" placeholder="Name" [(ngModel)]="searchName" class="second">
            <label class="first">City</label>
            <input type="text" placeholder="Surname" [(ngModel)]="searchSurname" class="second">
            <button (click)="searchUsers()" class="button">Search</button>
        </div>

        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class="cell-center"> Name </th>
                <td mat-cell *matCellDef="let user" class="clickable cell-center">{{user.name}}</td>
            </ng-container>
            <ng-container matColumnDef="surname">
                <th mat-header-cell *matHeaderCellDef class="cell-center"> Surname </th>
                <td mat-cell *matCellDef="let user" class="cell-center">{{user.surname}}</td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef class="cell-center"> E-mail</th>
                <td mat-cell *matCellDef="let user" class="cell-center">{{user.email}}</td>
            </ng-container>
            <ng-container matColumnDef="phoneNumber">
                <th mat-header-cell *matHeaderCellDef class="cell-center">Phone number</th>
                <td mat-cell *matCellDef="let user" class="cell-center">{{user.phoneNumber}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</body>
</html>
